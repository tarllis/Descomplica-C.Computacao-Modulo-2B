<meta charset="utf-8">

<title>Aula 05 -Construção de formulario</title>
<head>

<body>
    <form action="">
        <fieldset>
        <div>
            <label for="pais">País</label><br>
            <select name="pais" id="pais">
                <option value="brasil">Brasil</option>
                <option value="argentina">Argentina</option>
                <option value="uruguai">Uruguai</option>
                <option value="paraguai">Paraguai</option>
            </select>
        </div>
        <div>
            <label for="cep">CEP*</label><br>
            <input name="cep" id="cep" type="text" placeholder="Digite seu CEP">
        </div>

        <div>
            <label for="endereco">Endereço*</label><br>
            <input name="endereco" id="endereco" type="text" placeholder="Digite seu endereço">
        </div>

        <div>
            <label for="numero">Número*</label><br>
            <input name="numero" id="numero" type="text" placeholder="Digite o número">
        </div>

        <div>
            <label for="complemento">Complemento</label><br>
            <input name="complemento" id="complemento" type="text" placeholder="Digite o complemento">
        </div>

        <div>
            <label for="estado">UF*</label><br>
            <select name="estado" id="estado">
                <option value="sp">SP</option>
                <option value="rj">RJ</option>
                <option value="mg">MG</option>
                <option value="es">ES</option>
                <option value="ce">CE</option>
                <option value="df">DF</option>
                </select>
        </div>

        <div>
            <label for="cidade">Cidade*</label><br>
            <select name="cidade" id="cidade">
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio de Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="vitoria">Vitória</option>
                <option value="fortaleza">Fortaleza</option>
                <option value="brasilia">Brasília</option>
                <option value="boa-viagem">Boa Viagem</option>
            </select>   
        </div>
        </fieldset>
        <button type="submit">Enviar</button>

    </form>

</body>
