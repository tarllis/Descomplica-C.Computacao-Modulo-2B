<script>


// Retorna o cosseno de 45 graus

var cos = Math.cos(45 * Math.PI / 180);
document.write("O valor de coseno de 45 graus é: " + cos + "<br>");

// Retorna o valor máximo entre 3 e 7

var max = Math.max(3, 7);
document.write("O valor maximo entre 3 e 7 é: " + max + "<br>");


// Retorna o valor mínimo entre 3 e 7

var min = Math.min(10, 100);
document.write("O valor minimo entre 10 e 100 é: " + min + "<br>");


// Retorna o valor de 2 elevado à potência de 3

var pow = Math.pow(2, 3);
document.write("O valor da potencia 2³ é: " + pow + "<br>");


// Retorna um número aleatório entre 0 e 1

var random = Math.random();
document.write("O valor de numero aleatorio entre 0 e 1 é: " + random + "<br>");


// Retorna a raiz quadrada de 32

var sqrt = Math.sqrt(32);
   document.write("O valor da raiz quadrada de 8 é: " + sqrt + "<br>");
                            
</script>

      </body>
